<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/CSS/calculator.css">
</head>
<body>

<div class="container">

	<div class="calculator">
		
		<form>
			
			<div class="display">
				<input type="text" placeholder="0" id="display" readonly>
			</div>

			<div>
				<input type="button" value="AC" class="operator">
				<input type="button" value="DE" class="de">
				<input type="button" value="." class="numb" defaultValue=".">
				<input type="button" value="/" class="numb" defaultValue="/">
			</div>

			<div>
				<input type="button" value="7" class="numb" defaultValue="7">
				<input type="button" value="8" class="numb" defaultValue="8">
				<input type="button" value="9" class="numb" defaultValue="9">
				<input type="button" value="*" class="numb" defaultValue="*">
			</div>

			<div>
				<input type="button" value="4" class="numb" defaultValue="4">
				<input type="button" value="5" class="numb" defaultValue="5">
				<input type="button" value="6" class="numb" defaultValue="6">
				<input type="button" value="-" class="numb" defaultValue="-">
			</div>

			<div>
				<input type="button" value="1" class="numb" defaultValue="1">
				<input type="button" value="2" class="numb" defaultValue="2">
				<input type="button" value="3" class="numb" defaultValue="3">
				<input type="button" value="+" class="numb" defaultValue="+">
			</div>

			<div>
				<input type="button" value="00" class="numb" defaultValue="00">
				<input type="button" value="0" class="numb" defaultValue="0">
				<!-- <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal"> -->
				<input type="button" value="=" id="evaluate" class="equal">
			</div>

		</form>

	</div>
	
</div>

<!-- <script src="calculator.js"></script> -->
<script src="newCalculator.js"></script>
</body>
</html>
